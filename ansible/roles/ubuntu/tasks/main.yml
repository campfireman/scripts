- name: Insert custom block into .profile
  ansible.builtin.blockinfile:
    path: "{{ user_home }}/.profile"
    block: |
      setxkbmap -option caps:swapescape
- name: Copy .zshrc into home
  ansible.builtin.template:
    src: templates/.zshrc.j2
    dest: "{{ user_home }}/.zshrc"
    mode: 0644
- name: Install UNIX tools from apt
  become: true
  ansible.builtin.apt:
    name:
      - bat
      - jq
      - silversearcher-ag
      - tree
      - xz-utils
    update_cache: true
- name: Install UNIX tools from deb packages
  become: true
  ansible.builtin.apt:
    deb: "{{ item }}"
  loop:
    - https://github.com/dandavison/delta/releases/download/0.13.0/git-delta_0.13.0_amd64.deb
